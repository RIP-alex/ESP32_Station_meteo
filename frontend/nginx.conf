server {
    listen 80;
    server_name localhost;

    # Pas d'authentification pour les fichiers PWA
    location ~ ^/(manifest\.json|sw\.js|icons/) {
        auth_basic off;
        root /usr/share/nginx/html;
    }

    # Authentification pour le reste
    location / {
        auth_basic "Zone Sécurisée - Station Météo";
        auth_basic_user_file /etc/nginx/.htpasswd;
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}