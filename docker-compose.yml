services:
  mosquitto:
    image: eclipse-mosquitto
    container_name: mqtt
    ports:
      - "1883:1883"
    volumes:
      - ./mqtt/config:/mosquitto/config:Z
      - mosquitto_data:/mosquitto/data:Z
      - mosquitto_log:/mosquitto/log:Z
    restart: unless-stopped

  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2:Z
      - influxdb_config:/etc/influxdb2:Z
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin_meteo
      - DOCKER_INFLUXDB_INIT_PASSWORD=VOTRE_MOT_DE_PASSE
      - DOCKER_INFLUXDB_INIT_ORG=VOTRE_ORGANISATION
      - DOCKER_INFLUXDB_INIT_BUCKET=station_meteo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  telegraf:
    image: telegraf:latest
    container_name: telegraf
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:Z
    depends_on:
      - mosquitto
      - influxdb
    restart: unless-stopped

  api:
    build: ./api 
    container_name: weather_api
    ports:
      - "8000:8000"
    environment:
      - INFLUX_TOKEN=VOTRE_TOKEN_INFLUXDB
      - INFLUX_ORG=VOTRE_ORGANISATION
      - INFLUX_BUCKET=station_meteo
    depends_on:
      - influxdb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: weather_app
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  mosquitto_data:
  mosquitto_log:
  influxdb_data:
  influxdb_config: